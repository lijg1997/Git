<body>
    <script type="text/javascript">
        function getDateAndTimeString() {
            //获取当地的年月日时间
            var date = new Date;
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var time = date.toLocaleTimeString();
            //	return "现在是" + year + "年" + month + "月" + day + "日 " + time;
            return `现在是${year}年${month}月${day}日${time}`;
        }
    </script>
</body>
