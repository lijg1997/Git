<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
			响应式:在最初提出这个概念是想用一套代码适应所有的终端设备.
			如今主流,pc端用网站,移动端用app
			
			原生app: 都是由各自的系统平台,用自身的语言开发的应用程序
			安卓版: 操作系统是由java编写的,应用程序也是由java编写的.
			ios版:  操作系统是由c语言编写的,应用程序也是由objective-c语言编写的.
			windows phone版: 应用程序是由C#编写
			
			优点: 性能好,可以应用手机中的软件和硬件,摄像头,地理位置,手机相册,大部分的应用程序是靠手机
			配置,在没有网络情况下也可以是用,当有网络时,更新数据.
			劣势: 开发成本高,维护成本高,版本兼容. 
				  用户需要及时更新
				  
		    webapp:就是一个移动端网站,就是html5页面,所以用到的技术html,css,js(前端程序员)
			优点: 跨平台,只需要一名前端人员,因为只需要调用手机的浏览器进行使用,只需要对服务器端更新数据.
			劣势: 性能相比原生app要差,因为是网页,所以在请求,除去对数据的请求外,还要对元素进行渲染,
				  不能调用手机的硬件,例如:摄像头,本地相册...........
				  
			混合app: 相当于将原生的app和webapp结合使用,
			
		 -->
	</body>
</html>
